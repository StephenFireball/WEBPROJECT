{% extends "base.html" %}

{% block content %}
<h1>Поиск страны</h1>
<form method="post">
    <p>
        {{ form.country(class="form-control") }}
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </p>
    <p>
        {% if flag %}
            <img src="/static/img/map.png">
        {% endif %}
    </p>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<HEAD>
	<title>{{title}}</title>
	<h2 class="offset"> На этом сайте вы можете увидеть любой город или страну на карте!</h2>
	<h3 class="offset-rate"> Наш рейтинг {{median}}</h3>
</HEAD>
<BODY>
<form action="" method="post">
	{{form.hidden_tag()}}<br>
	<p class="offset">{{form.map_redirect(class="btn btn-primary")}}  {{form.comment_redirect(class="btn btn-primary")}}</p>
</form>
</BODY>
{% endblock %}
